# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Configuration
spring.application.name=human-resource-api

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/human_resource_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Actuator Configuration (for health endpoints)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.root=INFO
logging.level.com.humanresource=DEBUG

